<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Jost:wght@500;600;700&family=Poppins:wght@300;500;600&family=Quicksand:wght@300;400;500;600;700&family=Urbanist:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <title>making card</title>
    <link rel="stylesheet" href="p5.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section class="card-container">

        <img src="https://images.unsplash.com/photo-1702501725292-9bcf57e4d8c2?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxMHx8fGVufDB8fHx8fA%3D%3D" alt=""/>

        <div class="card-container-icon">
            <i class="fa-solid fa-heart"></i>
            <i class="fa-sharp fa-solid fa-plus"></i>
        </div>

        <div class="card-container-details">
            <div class="card-container-details-info">

              <img src="https://images.unsplash.com/profile-1702371760433-38fccecdea1cimage?bg=fff&crop=faces&dpr=1&h=150&w=150&auto=format&fit=crop&q=60&ixlib=rb-4.0.3"/>

              <div class="card-container-details-info-pro">
                    <h3>Mae Block</h3>
                    <div class="card-container-details-info-pro-icon">
                        <p> Available for hire</p>
                        <i class="fa-sharp fa-solid fa-check"></i>
                    </div>
              </div>
            </div>
            <div class="card-container-details-arrow-img">
                <i class="fa-sharp fa-solid fa-arrow-down"></i>
            </div>

        </div>
    </section>

</body>

</html>
