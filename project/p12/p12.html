<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Jost:wght@500;600;700&family=Poppins:wght@300;500;600&family=Quicksand:wght@300;400;500;600;700&family=Urbanist:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <title>Coffee Cafe</title>
    <link rel="stylesheet" href="p12.css" />
  </head>

  <body>
    <section class="coffee-section">
      <div class="coffee coffee-col-two">
        <div class="coffee-detail">
          <span>Welcome To</span>
          <h1>Coffee Cafe</h1>
          <p>Experience The New Age Of Coffee</p>
          <button>Explore More</button>
        </div>
        <div class="coffee-img">
          <img
            src="https://static.wixstatic.com/media/08b17f_afc30fdc0f9d489a9237509b07ee3e20~mv2.jpg/v1/fill/w_468,h_312,al_c,q_80,usm_0.66_1.00_0.01,enc_auto/London%20Coffee%2026_06_2023%20(12).jpg"
            alt="IT image"
          />
        </div>
      </div>
    </section>
    <section class="coffee-cards">
      <div class="coffee coffee-col-four">
        <div class="coffee-card card-1">
          <img
            src="https://static.wixstatic.com/media/08b17f_651ec6685da540a0830cd14692c79dda~mv2.jpg/v1/crop/x_842,y_0,w_7316,h_9000/fill/w_252,h_310,al_c,q_80,usm_0.66_1.00_0.01,enc_auto/Iced%20Latte.jpg"
            alt=""
          />
        </div>

        <div class="coffee-card card-2">
          <img
            src="https://static.wixstatic.com/media/08b17f_cc626f265b994c898d7e1da939c1f084~mv2.jpg/v1/crop/x_561,y_0,w_4877,h_6000/fill/w_252,h_310,al_c,q_80,usm_0.66_1.00_0.01,enc_auto/Iced%20Coffee.jpg"
            alt=""
          />
        </div>

        <div class="coffee-card card-3">
          <img
            src="https://static.wixstatic.com/media/08b17f_4df6701d10f24911b95ad2257deb05cb~mv2.jpg/v1/crop/x_842,y_0,w_7316,h_9000/fill/w_252,h_310,al_c,q_80,usm_0.66_1.00_0.01,enc_auto/Iced%20Mocha.jpg"
            alt=""
          />
        </div>

        <div class="coffee-card card-4">
          <img
            src="https://static.wixstatic.com/media/08b17f_4df6701d10f24911b95ad2257deb05cb~mv2.jpg/v1/crop/x_842,y_0,w_7316,h_9000/fill/w_252,h_310,al_c,q_80,usm_0.66_1.00_0.01,enc_auto/Iced%20Mocha.jpg"
            alt=""
          />
        </div>
      </div>
    </section>
  </body>
</html>
