<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Jost:wght@500;600;700&family=Poppins:wght@300;500;600&family=Quicksand:wght@300;400;500;600;700&family=Urbanist:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <title>making card</title>
    <link rel="stylesheet" href="p9.css" />
    <title>card2</title>
  </head>
  <body>
    <section class="popular-section">
      <h2>Popular Courses</h2>
      <div class="popular-lists">
        <div class="popular-list-one">
          <div class="list-one-card">
            <img
              src="https://media.geeksforgeeks.org/img-practice/prod/courses/1699342871/Web/Content/mern-full-stack-development-classroom-thumbnail.webp"
              alt="mern-full-stack-development-classroom-thumbnail.webp"
              class="list-one-card-img"
            />
            <div class="list-one-card-info">
              <div class="list-one-card-info-detail">
                <div class="list-one-card-info-detail-graph">
                  <img
                    src="https://media.geeksforgeeks.org/img-practice/prod/courses/1/Web/Content/visit_count_2_1687863297.png"
                    alt=""
                  />
                  <p>45k+ interested Geeks</p>
                </div>
                <div class="list-one-card-info-detail-rating">
                  <img
                    src="https://www.geeksforgeeks.org/_next/image?url=https%3A%2F%2Fmedia.geeksforgeeks.org%2Fimg-practice%2Fprod%2Fcourses%2F2%2FWeb%2FContent%2Fstar_1687863395.png&w=16&q=75"
                    alt=""
                  />
                  <p>5.0</p>
                </div>
              </div>

              <h3>MERN Full Stack Web Development</h3>

              <div class="list-one-card-info-detail-cat">
                <img
                  src="https://media.geeksforgeeks.org/img-practice/prod/courses/3/Web/Content/course_level_1687864113.png"
                  alt=""
                />
                <p>Beginner to Advance</p>
              </div>
            </div>
          </div>

          <div class="popular-list-one-price">
            <div class="popular-list-one-price-af-dis">
              <p>₹ 21999</p>
              <p>₹ 29999</p>
            </div>
            <button type="button">Explore</button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
